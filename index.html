<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, user-scalable=1.0">
    <link rel="shortcut icon" href="assets/images/calculator-icon.png" sizes="16x16"><!-- fav browser icon -->

<body>
    <main id="wrapper">
        <div id="container">
            <h1>Percentage Calculators</h1>
            <p>X is what % of Y?</p>

                <br>
                <br>
                <input type="submit" value="Calculate">

            <h2 id="resultField">Result: 100%</h2>
        </div>
    </main>
